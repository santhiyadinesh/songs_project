{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Box</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
        /* Your existing styles */
        .one {
            background-image: url("a.jpeg");
            background-size: cover;
            height: 1000px;
            width: 100%;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        .review-box {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .reviews-container {
            margin-top: 20px;
        }

        .review-item {
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .review-item p {
            margin: 5px 0;
        }

        .username {
            font-weight: bold;
            color: #333; /* Change color as needed */
        }

        .stars {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .stars img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
            cursor: pointer;
        }

        .review-content {
            color: #555; /* Change color as needed */
        }
    </style>
</head>
<body>
    <div class="one">
        <h1>Star Songs</h1>

        <button id="showReview"> Review for songs</button>

        <div id="reviewBox" class="review-box">
            <input type="text" id="username" placeholder="Your Username">
            <div class="stars">
                <img src="five.png" alt="Star" id="star1">
                <img src="five.png" alt="Star" id="star2">
                <img src="five.png" alt="Star" id="star3">
                <img src="five.png" alt="Star" id="star4">
                <img src="five.png" alt="Star" id="star5">
            </div>
            <textarea id="reviewInput" rows="4" cols="50" placeholder="Write your review here"></textarea>
            <button id="submitReview">Submit</button>
        </div>

        <div class="reviews-container">
            <h2>Reviews</h2>
            <div id="displayedReviews"></div>
        </div>

        <script>
            document.getElementById('showReview').addEventListener('click', function () {
                document.getElementById('reviewBox').style.display = 'block';
            });

            document.getElementById('submitReview').addEventListener('click', function () {
                let username = document.getElementById('username').value;
                let review = document.getElementById('reviewInput').value;
                let stars = getStarsRating();
                appendReview(username, review, stars);
                document.getElementById('reviewBox').style.display = 'none';
            });

            function getStarsRating() {
                let stars = 0;
                const starImages = document.querySelectorAll('.stars img');
                starImages.forEach((star, index) => {
                    if (star.getAttribute('src') === 'star_filled.png') {
                        stars = index + 1;
                    }
                });
                return stars;
            }

            function appendReview(username, review, stars) {
                const reviewDiv = document.createElement('div');
                reviewDiv.classList.add('review-item');

                const usernamePara = document.createElement('p');
                usernamePara.classList.add('username');
                usernamePara.textContent = `Username: ${username}`;
                reviewDiv.appendChild(usernamePara);

                const starsPara = document.createElement('p');
                starsPara.classList.add('stars');
                starsPara.textContent = `Stars: ${stars}`;
                reviewDiv.appendChild(starsPara);

                const reviewPara = document.createElement('p');
                reviewPara.classList.add('review-content');
                reviewPara.textContent = `Review: ${review}`;
                reviewDiv.appendChild(reviewPara);

                const displayedReviews = document.getElementById('displayedReviews');
                displayedReviews.appendChild(reviewDiv);
            }

            const starImages = document.querySelectorAll('.stars img');
            starImages.forEach(star => {
                star.addEventListener('click', function () {
                    starImages.forEach(s => s.setAttribute('src', 'star.png'));
                    const clickedIndex = Array.from(starImages).indexOf(star);
                    for (let i = 0; i <= clickedIndex; i++) {
                        starImages[i].setAttribute('src', 'star_filled.png');
                    }
                });
            });
        </script>
    </div>
    <footer>
        <!-- Your footer content goes here -->
        {% include 'footer.html' %}
    </footer>
</body>
</html>
